<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="badge-hd-fill.svg" type="image/x-icon">
	<title>Navbat</title>
</head>
<body>
	<div class="text-center">
		<h1 class="green">Navbat</h1>
		<h2>To know who am I link:</h2>
		<h3>
			<a href="">
				<span class="glyphicon glyphicon-home"></span>
				My homepage
			</a>
			or <a href="tg:settings/">
				<i class="bi bi-telegram"></i>
				Telegram
			</a>
		</h3>
	</div>
	<style>
		body{
			background-image: url("https://icdn.lenta.ru/images/2017/11/13/15/20171113152921063/original_dceb2550cccc716fef88a0bfe4b8e79c.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
			margin: 0;
			backdrop-filter: blur(5px);
		}
		h1,h2,h3,h4,h5,h6,p{
			margin: 0;
		}
		a:hover{
			text-decoration: none!important;
		}
		.green{
			color: #00ff00;
		}
		.text-center{
			width: 100%;
			height: 100%;
			display: flex;
			flex-flow: column nowrap;
			justify-content: center;
			align-items: center;
			color: #fff;
			font-family: cursive;
		}
	</style>
	<script>
		document.querySelectorAll('a').forEach(function(e){
			e.addEventListener('click',function(e){
				e.preventDefault();
				location.href = e.target.href;
			});
		});
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<script src="http://bootstrap-3.ru/dist/js/bootstrap.min.js"></script>
</body>
</html>
